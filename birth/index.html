<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Smiley!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🎉 Happy Birthday, Smiley! 🎉</h1>
        <p class="subtitle">Wishing you endless happiness, joy, and love on your special day!</p>
        <div class="buttons">
            <button onclick="startFireworks()">Fireworks 🎆</button>
            <button onclick="releaseBalloons()">Balloons 🎈</button>
            <button onclick="sparkleEffect()">Sparkles ✨</button>
            <button onclick="playSong()">Play Song 🎵</button>
        </div>
    </div>
    <canvas id="effectCanvas"></canvas>
    <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
