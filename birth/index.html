<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Smiley!</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="intro">
    <h1>🎉 Happy Birthday, Smiley! 🎉</h1>
    <h2>You make the world a brighter, happier place. 🌟</h2>
    <button id="startButton">Start the Celebration</button>
  </div>

  <div id="celebration" class="hidden">
    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Floating Balloons -->
    <div class="balloon-container">
      <div class="balloon red"></div>
      <div class="balloon yellow"></div>
      <div class="balloon blue"></div>
    </div>

    <!-- Birthday Message -->
    <div class="message">
      <h1>Smiley, You're Amazing! 💖</h1>
      <p>Here's to another year of spreading love and laughter!</p>
    </div>

    <!-- Animated Gift Section -->
    <div id="giftSection">
      <div id="giftBox" onclick="openGift()">
        🎁
      </div>
      <div id="giftMessage" class="hidden">
        <h2>Surprise! 🎊</h2>
        <p>
          Smiley, you are a true gem—kind, brilliant, and one of a kind. Here's to celebrating YOU today and always!
        </p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
